<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokéApp!</title>
    <!-- build:css css/vendor.css-->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css css/dist.css-->
    <link href="src/css/site.css" rel="stylesheet">
    <!-- endbuild -->

</head>
<body ng-app="PokeApp" scroll>
<div class="container" ng-controller="PokeCtrl">
    <h1>PokéApp!</h1>
    <table class="table table-striped poke-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Moves</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="poke in pokemon">
            <td>#{{poke.id}} <img ng-src="{{poke.image}}" alt="{{poke.name}}"></td>
            <td class="name">{{poke.name}}</td>
            <td>{{poke.getTypes()}}</td>
            <td class="moves">{{poke.getMoves()}}</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- build:js js/vendor.js-->
<script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="vendor/angular/angular.js"></script>
<!-- endbuild -->

<!-- build:js js/dist.js-->
<script type="text/javascript" src="src/js/pokemon.js"></script>
<script type="text/javascript" src="src/js/pokeApp.js"></script>
<script type="text/javascript" src="src/js/pokeCache.js"></script>
<script type="text/javascript" src="src/js/pokeService.js"></script>
<script type="text/javascript" src="src/js/pokeController.js"></script>
<script type="text/javascript" src="src/js/windowScroll.js"></script>
<!-- endbuild -->
</body>
</html>
